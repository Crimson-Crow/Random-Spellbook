<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>5e Spellbook Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Random Spellbook Generator</h1>
      <p>This tool creates a random spellbook for Dungeons and Dragons 5e wizards.</p>
      <div class="row row-cols-auto g-3 pb-3">
        <!-- Choose wizard level -->
        <div class="col">
          <label for="level" data-bs-toggle="tooltip" data-bs-html="true" data-bs-title="<div class=&quot;text-start&quot;>Wizards begin with 6 level one spells and learn 2 more spells per level.</div>"><i class="bi bi-info-circle"></i> <b>Class Level</b></label>
          <input class="form-control" id="level" type="number" min="1" max="20" value="1">
        </div>
        <!-- Choose School -->
        <div class="col">
          <label for="school" data-bs-toggle="tooltip" data-bs-html="true" data-bs-title="<div class=&quot;text-start&quot;>Ensures the spellbook has at least 2 spells per level for the chosen school, if possible, based on the selected sourcebooks.</div>"><i class="bi bi-info-circle"></i> <b>School</b></label>
          <select class="form-select" id="school">
            <option selected value="">â€”</option>
            <option value="A">Abjuration</option>
            <option value="C">Conjuration</option>
            <option value="D">Divination</option>
            <option value="E">Enchantment</option>
            <option value="V">Evocation</option>
            <option value="I">Illusion</option>
            <option value="N">Necromancy</option>
            <option value="T">Transmutation</option>
          </select>
        </div>
        <!-- Choose wealth level -->
        <div class="col">
          <label for="wealth" data-bs-toggle="tooltip" data-bs-html="true" data-bs-title="<div class=&quot;text-start&quot;><b>Base</b>: minimum # of spells<br><b>Wealthy</b>: +1 spell per level<br><b>Rich</b>: +2 spells per level</div>"><i class="bi bi-info-circle"></i> <b>Wealth</b></label>
          <select class="form-select" id="wealth">
            <option selected value="0">Base</option>
            <option value="1">Wealthy</option>
            <option value="2">Rich</option>
          </select>
        </div>
        <!-- Choose source books -->
        <div class="col align-self-end">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="sourcebook-menu-button" data-bs-toggle="dropdown" aria-expanded="false">
            Select Source Books
          </button>
          <ul class="dropdown-menu" aria-labelledby="sourcebook-menu-button" id="sourcebook-options">
            <!-- Options will be added dynamically here -->
          </ul>
        </div>
      </div>
      <button class="btn btn-primary" type="button" onclick="spellbook()">Generate <i class="bi bi-caret-right-fill"></i></button>
    </div>
    <div class="container pt-3 pb-0" id="alert-placeholder">
      <!-- Alerts will be added dynamically here -->
    </div>
    <div class="container" id="spellbook">
      <!-- Spells will be added dynamically here -->
    </div>
    <div class="container">
      <footer class="py-3 mt-4 border-top">
        Code available on <a href="https://github.com/Crimson-Crow/Random-Spellbook" class="text-decoration-none"><i class="bi bi-github"></i>&#8239;GitHub</a>
        <br><sub class="text-body-secondary">This tool is intended for products you already own. Please ensure you only access content in accordance with your local laws.</sub>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="generator.js"></script>
  </body>
</html>
